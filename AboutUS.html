    <style>
        body,html{
            background-color: #ffc32b;

            background-position: center;

        }

        * {
            box-sizing: border-box;

        input[type=text], select, textarea {

            padding: 12px;

            border: none;

        }

        }

        }

        .column {
            float: left;
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        @media screen and (max-width: 600px) {
            .column, input[type=submit] {
                width: 100%;
